<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <!-- countdown timer displayed here -->
  <header>
    <h1 class="highscore">VIEW HIGHSCORES</h1>
    <h1 class="time" style="text-align:right;"></h1>
  </header>

  <section class="homescreen">
    <h2>Javascript Code Quiz</h2>
    <p>This timed multiple choice quiz will test your knowledge of Javascript.</p>
    <div class="startTimer">
      <button id="startButton">Start</button>
    </div>
  </section>

  <section class="questionview">
    <h2 id="question"></h2>
    <ul id="questionarea">
      <button id="choiceA"><li></li></button>
      <button id="choiceB"><li></li></button>
      <button id="choiceC"><li></li></button>
      <button id="choiceD"><li></li></button>
    </ul>
  </section>
  
  








  <script src="./assets/script.js"></script>
</body>
</html>
